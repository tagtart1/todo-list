<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Document</title>
</head>

<body>
    
    <div class="header preload ">
        Todo List Adam Style
    </div>
    <div class="main preload">
        <div class="left-column">
            <ul class="tabs-list">
                <li class="tab-item main-tab">Home</li>
                <li class="tab-item main-tab">Today</li>
                <li class="tab-item main-tab">Week</li>
                <li class="project-tab-header">Projects</li>
                <li class="tab-item new-project-button ">+ Add Project</li>
                <form class="display-none new-project-form ">
                    <input type="text" name="project-title" id="project-title-input" required maxlength="20">
                    <div>
                        <button class="add-btn">Add</button>
                        <button class="cancel-btn">Cancel</button>
                    </div>
                </form>
            </ul>

        </div>
        <div class="main-content">
            <div class="todo-lists-content">
                <div class="project-header">
                    <span class="project-header-text">Home</span>
                    <span><img class='delete-project-button display-none' src='delete.svg'></span>
                    <button class="delete-confirm display-none">CONFIRM</button>
                </div>

                

                <div class="todo-container">
                    
                    <div class="create-todo"><span>+</span> Add task</div>
                </div>
            </div>
        </div>
      
    </div>

    <div class="new-task-form-container invis">
        <form class="popup preload">
            <div class="form-header">
                <div class="form-title">
                    Create New Task...
                </div>
                <button class="backout-btn">X</button> 
            </div>
            <div class="left-panel">
                <h2>Priority: </h2>

                <div>
                    <input type="radio" id="low-priority" name="priority" value="low" required>
                    <label class="low-label" for="low-priority">Low</label>
                </div>

                <div>
                    <input type="radio" id="medium-priority" name="priority" value="medium">
                    <label class="medium-label" for="medium-priority">Medium</label>
                </div>

                <div>
                    <input type="radio" id="high-priority" name="priority" value="high">
                    <label class="high-label" for="high-priority">High</label>
                </div>
            </div>
            <div class="form-main">
                <input type="text" name="title" id="task-title" placeholder="Title: Pet Katie" maxlength="45" required>
                <textarea class="task-details" name='details' placeholder="Details: feed the cat, pet the cat."></textarea>
                <div class="form-footer">
                    <div class="duedate-container">
                        <div class="duedate-title">Due Date:</div>
                        <input type="date" name="dueDate" required>
                    </div>
                    <button class="submit-task-btn">Add Task</button>
                </div>
            </div>
           
        </form>
    </div>

    <div class="details-container invis">
       <div class="details-popup preload">
            <div class="details-header">
                <span class="detail-title"></span>
                <span class="details-close">âœ–</span>
            </div>
            <div class="details-body">
                <div class="detail-item">
                    <h3>Project: </h3> <span class="detail-project"></span>
                </div>
                <div class="detail-item">
                    <h3>Priority: </h3><span class="detail-priority"></span>
                </div>
                <div class="detail-item">
                    <h3>Due Date:</h3> <span class="detail-date"></span>
                </div>
                <div class="detail-item detail-big-text">
                    <h3>Details:</h3> <textarea class="detail-text" readonly></textarea>
                </div>
            </div>
       </div>
    </div>
    <script src="bundle.js"></script>
</body>
</html>
